project:
  type: book
  output-dir: _book

book:
  # book
  title: Naive Set Theory
  author:
    - name:
        given: Paul Richard 
        family: Halmos
        literal: Paul R. Halmos
      affiliations:
        - name: University of Michigan
  downloads: [pdf]
  repo-url: https://github.com/luifrancgom/halmos_naive_set_theory_quarto/
  repo-actions: [edit, source, issue]
  chapters:
    - index.qmd
    - preface.qmd
    - chapter_1.qmd
    - chapter_2.qmd
    - chapter_3.qmd
    - chapter_4.qmd
    - chapter_5.qmd
    - chapter_6.qmd
    - chapter_7.qmd
    - chapter_8.qmd
    - chapter_9.qmd
    - chapter_10.qmd
    - chapter_11.qmd
    - chapter_12.qmd
    - chapter_13.qmd
    - chapter_14.qmd
    - chapter_15.qmd
    - chapter_16.qmd
    - chapter_17.qmd

format:
  html:
    # table of contents
    toc: false
    # rendering
    embed-resources: false
    # format options
    theme:
      - cosmo
      - scss/custom.scss
    html-math-method: mathjax
    # includes
    include-in-header: 
      - file: partials/html/header.html
  pdf:
    # format options
    pdf-engine: xelatex
    # table of contents
    toc: false
    # fonts
    fontsize: 12pt
    # colors
    linkcolor: blue
    citecolor: blue
    urlcolor: blue
    colorlinks: true
    # layout
    documentclass: scrbook
    classoption: [headsepline=true, pagesize=auto]
    papersize: b5
    indent: true
    # includes
    include-in-header: 
      - file: partials/latex/header.tex
    include-after-body: 
      - file: partials/latex/after-body.tex
    # rendering
    template: partials/latex/template.tex
    template-partials: 
      - partials/latex/title.tex

# Partial solution to include axioms
crossref:
  cnj-title: Axiom
  cnj-prefix: Axiom
  cnj-labels: arabic

engine: knitr
