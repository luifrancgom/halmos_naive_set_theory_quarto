project:
  type: book
  output-dir: _book

book:
  # book
  title: Naive Set Theory
  author:
    - name:
        given: Paul Richard 
        family: Halmos
        literal: Paul R. Halmos
      affiliations:
        - name: University of Michigan
          position: Professor of Mathematics
  downloads: [pdf]
  repo-url: https://github.com/luifrancgom/halmos_naive_set_theory_quarto/
  repo-actions: [edit, source, issue]
  chapters:
    - index.qmd
    - preface.qmd
    - chapter_1.qmd
    - chapter_2.qmd
    - chapter_3.qmd
    - chapter_4.qmd
    - chapter_5.qmd
    - chapter_6.qmd
    - chapter_7.qmd
    - chapter_8.qmd
    - chapter_9.qmd

format:
  html:
    # table of contents
    toc: true
    toc-depth: 1
    toc-title: Contents
    toc-expand: true
    # rendering
    embed-resources: true
    # format options
    theme:
      - cosmo
      - scss/custom.scss
    html-math-method: mathjax
    # includes
    include-in-header: 
      - file: partials/html/header.html
  pdf:
    # table of contents
    toc: true
    toc-depth: 1
    toc-title: Contents
    # fonts
    fontsize: 12pt
    # colors
    linkcolor: blue
    citecolor: blue
    urlcolor: blue
    colorlinks: true
    # layout
    documentclass: scrbook
    classoption: [pagesize=auto]
    papersize: b5
    indent: false
    # includes
    include-in-header: 
      - file: partials/latex/header.tex
    include-after-body: 
      - file: partials/latex/after-body.tex
    # rendering

# Partial solution to include axioms
crossref:
  cnj-title: Axiom
  cnj-prefix: Axiom
  cnj-labels: arabic

engine: knitr
